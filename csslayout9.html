<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .layout {
            background: gray;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .text, .content {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <h1 class="text">这里是内容</h1>
        <p class="content">内容的宽高不定</p>
    </div>
</body>
</html>
